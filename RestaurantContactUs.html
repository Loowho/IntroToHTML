<!DOCTYPE html>
<html>
    <head>
        <title>Weekend Cafe Contact Us</title>
    </head>
    <style>
        a {
            padding-right:30px;
        }
        #alignR {
            text-align: right;
        }
        #alignL {
            text-align: left;
            width:198px;
        }
        #AdditionalInformation{
            width:167px;
            height:50px;
        }
        #InquiryReason{
            width:173px;
        }
        #submit{
            text-align:center;
        }
        body {
            margin:auto;
            height: 600px;
            width: 600px; 
        }
        #FullName, #EmailAddress, #BestDays {
            font-weight: bold;
        }
    </style>
    <link href="restaurantStyles.css"
    rel="stylesheet"
    type="text/css"/>
    <body>
        <div>
            <header>
                Weekend Cafe<hr/>
            </header>
        </div>
        <div>
            <nav>
                <a href="RestaurantHome.html">Home</a>  
                <a href="RestaurantMenu.html"> Menu</a>
                <a href="RestaurantContactUs.html"> Contact Us</a><hr/> 
            </nav>
        </div>
        <div>
            <form action="#" method="POST">
                <table>
                    <tr>                   
                        <div>
                            <p>
                                <td id="alignR"><label id="FullName" for="FullName">Name: </label></td>
                                <td id="alignL"><input id="FullName" name="FullName" type="text" /></td>
                            </p>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <p>
                                <td id="alignR"><label id="EmailAddress" for="EmailAddress">Email: </label></td>
                                <td id="alignL"><input id="EmailAddress" name="EmailAddress" type="text" /></td>
                            </p>
                        </div>
                    </tr>
                  <tr>
                        <div>
                            <p>
                                <td id="alignR"><label id="PhoneNumber" for="PhoneNumber">Phone: </label></td>
                                <td id="alignL"><input id="PhoneNumber" name="PhoneNumber" type="text" /></td>
                            </p>
                        </div>
                    </tr>
                   <tr>
                        <div>
                            <td id="alignR"><label id="InquiryReason">Reason For Inquiry: </label></td>
                            <td id="alignL"><select id="InquiryReason" name="InquiryReason" >
                                <option selected value="Catering">Catering</option>
                                <option value="Private Party">Private Party</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Other">Other</option>
                            </select></td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <p>
                                <td id="alignR"><label id="AdditionalInformation">Additional Information: </label></td>
                                <td id="alignL"><textarea id = "AdditionalInformation" name="AdditionalInformation" ></textarea></td>
                            </p>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <p>
                                <td id="alignR"><label id="VisitedBefore" for="VistedBefore">Have you been to the restaurant? </label></td>
                                <td id="alignL"><input id="VisitedBefore" type="radio" name="visited" value="No" checked/>No
                                <input id="VisitedBefore" type="radio" name="visited" value="Yes" />Yes</td>
                            </p>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <p>
                                <td id="alignR"><label id="BestDays" for="BestDays">Best days to contact you: </label></td>
                                <td id="alignL"><input type="checkbox" name="BestDays" value="BestDays"/>M
                                <input type="checkbox" name="BestDays" value="BestDays"/>T
                                <input type="checkbox" name="BestDays" value="BestDays"/>W
                                <input type="checkbox" name="BestDays" value="BestDays"/>Th
                                <input type="checkbox" name="BestDays" value="BestDays"/>F </td>                              
                            </p>
                        </div>
                    </tr>
                </table>
                <div>
                    <p id="submit">
                        <input type="submit" value="Send Request" /></td>
                    </p>
                </div>
            </form><hr/>           
        </div>
        <div>
            <footer>
                268 Summer St, MeadowBrook, ME, 03890<br/>
                (207)787-3434
            </footer>
        </div>        
    </body>
</html>
