<!DOCTYPE html>
<html>
    <head>
        <title>Sum List of numbers</title>
    </head>
    <body>
        <p>Sum a list of numbers</p>
        <p id="sumNumbers"></p>
        <script>
            function sumNumbers() {
                var sum = 0;
                for(i=0; i < arguments.length; i++) {
                    sum += arguments[i];
                    }
                return sum;
            }
        document.getElementById("sumNumbers").innerHTML = sumNumbers(23, 66, 130, 48);
        </script>
    </body>
</html>
